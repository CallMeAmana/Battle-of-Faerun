<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script >
        class Guerrier {

            constructor() {
                this.force = 10;
                this.nb_pv = 100;
            }

            affiche() {
                console.log("la force " + this.force + ", le nombre de points de vie est " + this.nb_pv);
            }

            attaquer(guerrierCible) {
                const degats = this.calculerDegats();
                guerrierCible.subirDegats(degats);
            }

            calculerDegats() {
                let degats = 0;
                for (let i = 0; i < this.force; i++) {
                    // Générer un nombre aléatoire entre 1 et 3 inclus
                    const de = Math.floor(Math.random() * 3) + 1;
                    degats += de;
                }
                return degats;
            }

            subirDegats(degats) {
                this.nb_pv -= degats;
                if (this.nb_pv === 0) {
                    console.log(`Le guerrier est mort.`);
                }
            }
        }

        // Exemple d'utilisation de la classe Guerrier
        const guerrier1 = new Guerrier();
        const guerrier2 = new Guerrier();

        console.log("PV du guerrier 2 avant attaque:");
        guerrier2.affiche();
        guerrier1.attaquer(guerrier2);
        console.log("PV du guerrier 2 après attaque:");
        guerrier2.affiche();
    </script>
    <style>
        body { font-family: Arial, sans-serif; }
        .game-container { display: flex; justify-content: space-around; align-items: center; }
        .castle { width: 100px; height: 140px; background-color: #add8e6; border: 2px solid #000; }
        .dice { width: 50px; height: 50px; background-image: url('dice-icon.png'); }
        .board { display: flex; justify-content: space-between; width: 300px; }
        .square { width: 50px; height: 50px; background-color: #fff; border: 1px solid #000; }
        .arrow { width: 50px; height: 50px; background-image: url('arrow-icon.png'); }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
        }
        .flowchart {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .warrior {
            width: 50px;
            height: 50px;
            border: 2px solid #000;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            margin: 0 10px;
        }
        .blue {
            background-color: #add8e6;
        }
        .red {
            background-color: #f08080;
        }
        .arrow {
            margin: 0 5px;
        }
      </style>
</head>
<body>
    <div class="game-container">
        <div class="castle" id="blue-castle"></div>
        <div class="dice"></div>
        <div class="board">
          <div class="square" id="square-0"></div>
          <div class="square" id="square-1"></div>
          <div class="square" id="square-2"></div>
          <div class="square" id="square-3"></div>
          <div class="square" id="square-4"></div>
        </div>
        <div class="arrow" id="blue-arrow"></div>
        <div class="arrow" id="red-arrow"></div>
        <div class="castle" id="red-castle"></div>
      </div>
      <div class="container">
        <h1>Règles d’un combat entre deux équipes des deux camps</h1>
        <p>Les guerriers du camp bleu attaquent avant les guerriers du camp rouge...</p>
        <!-- Ajoutez le reste du texte ici -->
        <div class="flowchart">
            <div class="warrior blue">B1</div>
            <img src="arrow-right.png" alt="Attaque" class="arrow">
            <div class="warrior red">R1</div>
            <!-- Ajoutez le reste des éléments du diagramme ici -->
        </div>
    </div>
</body>
</html>
