<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <h1 id="titre1"> welcome</h1>
    <h2 id="titre2">click to start</h2>
    <table id="myTable">
        <tr>
          <td class="square" id="square-0"></td>
          <td class="square" id="square-1"></td>
          <td class="square" id="square-2"></td>
          <td class="square" id="square-3"></td>
          <td class="square" id="square-4"></td>
        </tr>
      </table>
      <script>
        document.addEventListener("DOMContentLoaded", function() {
            var titre2 = document.getElementById("titre2");
            var titre1 = document.getElementById("titre1");
            var table = document.getElementById("myTable");
      
            titre2.addEventListener("click", function() {
              table.style.display = "table"; // Show the table
              titre1.style.display = "none"; // Hide the "click to start" heading
              titre2.style.display = "none"; // Hide the "click to start" heading
            });
          });
      </script>
</body>

</html>
